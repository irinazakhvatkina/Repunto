<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <!-- Cormorant Garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
  <!-- EB Garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <!-- navigation -->
  <nav class="nav">
    <div class="nav-left">
      <a href="#">Главная</a>
      <a href="#">Карта</a>
      <a href="#">Блог</a>
      <a href="#">О нас</a>
    </div>

    <div class="nav-logo">
      <img src="Assets/logo.svg" alt="Logo">
    </div>

    <div class="nav-right">
      <button id="theme-toggle" class="icon-btn">
        <i class="fi fi-rr-eclipse-alt"></i>
      </button>
      <button class="icon-btn">
        <i class="fi fi-rr-search"></i>
      </button>
    </div>
  </nav>

  <!-- Hero Landing -->
  <section class="hero-section">
    <div class="hero-section__inner">
      <header class="section-header">
        <p class="section-header__tagline">Если ничего не делать!</p>
        <h1 class="section-header__title">ИГНОРИРОВАТЬ</h1>
      </header>

      <div class="earth-container">
        <img src="Assets/Dark_Earth.svg" alt="Загрязненная ланета Земля" class="earth-image">

        <div class="earth-container__polution-elements">

        </div>
      </div>

      <div class="statistics">
        <div class="statistic-item">
          <p class="statistic-item__description">В океане ежегодно пластика</p>
          <p class="statistic-item__value">8 млн тонн</p>
        </div>

        <div class="statistic-item big_item">
          <p class="statistic-item__description">Каждую минуту вырубается</p>
          <p class="statistic-item__value">36 тыс деревьев</p>
        </div>

        <div class="statistic-item">
          <p class="statistic-item__description">Из-за транспорта загрязняется</p>
          <p class="statistic-item__value">70% воздуха</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
