<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- fonts -->
  <!-- Cormorant Garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
  <!-- EB Garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="../style/map_style.css">
  <title>Document</title>
</head>
<body>  
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-left">
        <a href="../index.html">Главная</a>
        <a href="../page/map.html">Карта</a>
        <a href="#">Блог</a>
        <a href="../index.html#about">О нас</a>
        </div>

        <div class="nav-logo">
        <img src="../Assets/logo.svg" alt="Logo">
        </div>

        <div class="nav-right">
        <button id="theme-toggle" class="icon-btn">
            <i class="fi fi-rr-eclipse-alt"></i>
        </button>
        <button class="icon-btn">
            <i class="fi fi-rr-search"></i>
        </button>
        </div>
    </nav>

    <!-- map -->
    <div class="map-wrapper">
        <div id="map"></div>
        <div class="filter-toggle" id="filterToggle"><i class="fi fi-rr-settings-sliders"></i></div>

         <!-- filter -->
        <div class="filter-panel" id="filterPanel">
            <button class="close-filter" id="closeFilter">&times;</button>
            <h3 class="filter-panel__title">Тип принимаемых отходов</h3>
            <div class="filter-panel__item">
                <label class="filter-option">
                  <input type="checkbox" name="filter" value="metal" />
                  <span>Металл</span>
                </label>
              
                <label class="filter-option">
                  <input type="checkbox" name="filter" value="plastic" />
                  <span>Пластик</span>
                </label>
              
                <label class="filter-option">
                  <input type="checkbox" name="filter" value="paper" />
                  <span>Макулатура</span>
                </label>
            </div>
            <!-- filter button -->
            <div class="filter-panel__actions">
                <button id="clearFilters">очистить</button>
                <button id="applyFilters">применить</button>
            </div>

        </div>
    </div>

   

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../script/map_script.js"></script>
</body>
</html>
